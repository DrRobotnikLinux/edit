    <link rel="preload" as="image" href="styleUI/HamburgerButton.png">
    <link rel="preload" as="image" href="styleUI/Pause.png">
    <link rel="preload" as="image" href="styleUI/PauseHover.png">
    <link rel="preload" as="image" href="styleUI/Play.png">
    <link rel="preload" as="image" href="styleUI/PlayHover.png">
    <link rel="preload" as="image" href="styleUI/Progress-Bar-Empty.png">
    <link rel="preload" as="image" href="styleUI/Progress-Bar-Fill.png">
    <link rel="preload" as="image" href="styleUI/Progress-Bar-Handle.png">
    <link rel="preload" as="image" href="styleUI/Progress-Bar-Specs.png">
    <link rel="preload" as="image" href="styleUI/Repeat.png">
    <link rel="preload" as="image" href="styleUI/RepeatHover.png">
    <link rel="preload" as="image" href="styleUI/RepeatPlaylist.png">
    <link rel="preload" as="image" href="styleUI/RepeatPlaylistHover.png">
    <link rel="preload" as="image" href="styleUI/Shuffle.png">
    <link rel="preload" as="image" href="styleUI/ShuffleHover.png">
    <link rel="preload" as="image" href="styleUI/TopLeftButtonHover.png">
    <link rel="preload" as="audio" href="songs/music-1.mp3">
    <link rel="preload" as="audio" href="songs/music-2.mp3">
    <link rel="preload" as="audio" href="songs/music-3.mp3">
    <link rel="preload" as="audio" href="songs/music-4.mp3">
    <link rel="preload" as="audio" href="songs/music-5.mp3">

    <link rel="preload" as="video" href="images/vid-11.mp3">

  </head>
  <body>
    <style>
      body {
        background-image: url(https://metalheads.mypinata.cloud/ipfs/QmUHPFbDq1v99i95rTCm5kCFZR5phbq3Z28JxtfGGEYJfK);
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }

      html {
        height: 100%
      }
    </style>
    <div class="wrapper">
      <div class="top-bar">
        <!--<i class="material-icons">expand_more</i>-->
        <span>The Light</span>
        <!--<i class="material-icons">more_horiz</i>-->
      </div>
      <div class="img-area">
        <!--<img src="" alt=""> -->
        <video loop muted id="video" src="images" webkit-playsinline playsinline poster="images/cover-art.png"></video>
      </div>
      <div class="song-details">
        <p class="name"></p>
        <p class="artist"></p>
      </div>
      <div class="styledBar">
        <img id="progressFill" src="styleUI/Progress-Bar-Fill.png" alt="">
        <img id="progressHandle" src="styleUI/Progress-Bar-Handle.png" alt="">
      </div>
      <div class="progress-area">
        <div class="progress-bar">
          <audio id="main-audio" src="./songs/music-1.mp3"></audio>
        </div>
        <div class="song-timer">
          <span class="current-time">0:00</span>
          <span class="max-duration">2:51</span>
        </div>
      </div>
      <div class="controls">
        <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
        <i id="prev" class="material-icons">skip_previous</i>
        <div class="play-pause">
          <i class="material-icons play">play_arrow</i>
          <img id="styled-playpause" src="styleUI/Play.png" alt="play-pause">
        </div>
        <i id="next" class="material-icons">skip_next</i>
        <!--<i id="more-music" class="material-icons">queue_music</i>-->
      </div>
      <div class="styled-controls">
        <img id="styled-back" src="styleUI/Back.png" alt="back" onmouseover=this.src='styleUI/BackHover.png' onmouseout=this.src='styleUI/Back.png'>
        <img id="styled-forward" src="styleUI/Forward.png" alt="forward" onmouseover=this.src='styleUI/ForwardHover.png' onmouseout=this.src='styleUI/Forward.png'>
        <img id="styled-HamburgerBtn" src="styleUI/HamburgerButton.png" alt="playlist" onmouseover=this.src='styleUI/TopLeftButtonHover.png' onmouseout=this.src='styleUI/HamburgerButton.png'>
        <img id="styled-repeat" src="styleUI/RepeatPlaylistHover.png" alt="repeat-toggle" onmouseover=this.src='styleUI/RepeatPlaylistHover.png'>
        <img id="styled-shuffle" src="styleUI/Shuffle.png" alt="shuffle" onmouseover=this.src='styleUI/Shuffle.png' onmouseout=this.src='styleUI/Shuffle.png'>
        <img id="styled-globe" src="styleUI/globe.png" alt="website" onmouseover=this.src='styleUI/globeHover.png' onmouseout=this.src='styleUI/globe.png'>
      </div>
      <div class="music-list">
        <div class="header">
          <div class="row">
            <i class="list material-icons">queue_music</i>
            <span>Song List</span>
          </div>
          <i id="close" class="material-icons">close</i>
        </div>
        <ul>
          <!-- here li list are coming from js -->
        </ul>
      </div>
    </div>
    <script src="./music-list.js">
      music - list.js
    </script>
    <script src="./script.js">
      script.js
    </script>
  </body>
</html>
